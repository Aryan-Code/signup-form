<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>PHP Learning</title>
  
  
  <link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Open+Sans:600'>
      <link rel="stylesheet" href="./css/style.css">
  
</head>
<body>
  <!-- creation of form using html -->
  <div class="login-wrap">
  <div class="login-html">
    <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Sign In</label>
    <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign Up</label>
    
 
    <div class="login-form">
      <!-- form of login page -->
      <form class="sign-in-htm" action="./api/user/login.php  " method="GET">
        <!-- for field username -->
        <div class="group">
          <label for="user" class="label">Username</label>
          <input id="username" name="username" type="text" class="input" required>
        </div>
        <!-- for field password -->
        <div class="group">
          <label for="pass" class="label">Password</label>
          <input id="password" name="password" type="password" class="input" data-type="password" required>
        </div>

        <div class="group">
          <input id="check" type="checkbox" class="check" checked>
          <label for="check"><span class="icon"></span> Keep me Signed in</label>
        </div>
        <!-- for sign in -->
        <div class="group">
          <input type="submit" class="button" value="Sign In">
        </div>
        <div class="hr"></div>
      </form>
      <!-- form for sign up page -->
      <form class="sign-up-htm" action="./api/user/signup.php" method="POST">
        <!-- name field -->
        <div class="group">
          <label for="name" class="label">Name</label>
          <input id="name" name="name" type="text" class="input" required>
        </div>
        <!-- field for phone number -->
        <div class="group">
          <label for="pno" class="label">Phone Number</label>
          <input id="pno" name="pno" type="tel" class="input" required>
        </div>
        <!-- field for username  -->
        <div class="group">
          <label for="user" class="label">Username</label>
          <input id="username" name="username" type="text" class="input" required>
        </div>
        <!-- field for password  -->
        <div class="group">
          <label for="pass" class="label">Password</label>
          <input id="password" name="password" type="password" class="input" data-type="password" required>
        </div>
        <!-- field for uploading photo  -->
        <div class="group">
          <label for="myfile">Upload your photo:</label>
          <input type="File" id="myfile" name="file">
        </div>
        <!-- for sign up  -->
        <div class="group">
          <input type="submit" class="button" value="Sign Up">
        </div>
        <div class="hr"></div>
      </form>
      
    </div>
  </div>
</div>
  
  
</body>
</html>
